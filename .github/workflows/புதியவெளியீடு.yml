name: புதியவெளியீடு
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: புதியது எடு
      uses: actions/checkout@master

    - name: நிறுவு கட்டு
      uses: montudor/action-zip@v1

    - name: மறுபெயரிடு கட்டு
      run: zip -qq -r மறுபெயரிடு.zip மறுபெயரிடு
      working-directory: .


    - name: மறுபெயரிடு நீக்கு
      uses: dev-drprasad/delete-tag-and-release@v0.2.1
      with:
        tag_name: ReNamer
        delete_release: true  
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: மறுபெயரிடு வெளியீடு
      uses: ncipollo/release-action@v1
      with:
        artifacts: "மறுபெயரிடு.zip"
        tag: ReNamer
        name: மறுபெயரிடு
        body: புதிய மாற்றங்கள் அனைத்து அடங்கும்

    - name: எறும்புமறுபெயரிடு கட்டு
      run: zip -qq -r எறும்புமறுபெயரிடு.zip எறும்புமறுபெயரிடு
      working-directory: .


    - name: எறும்புமறுபெயரிடு நீக்கு
      uses: dev-drprasad/delete-tag-and-release@v0.2.1
      with:
        tag_name: AntRenamer
        delete_release: true  
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: எறும்புமறுபெயரிடு வெளியீடு
      uses: ncipollo/release-action@v1
      with:
        artifacts: "எறும்புமறுபெயரிடு.zip"
        tag: AntRenamer
        name: எறும்புமறுபெயரிடு
        body: புதிய மாற்றங்கள் அனைத்து அடங்கும்

